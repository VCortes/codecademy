<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <header id="header" class="t-header">
            <h1 class="header-titulo t-header--titulo">Meu Site</h1>
        </header>
        <main id="main">
            <div class="card-container">
                <div class="card t-card--primario">
                    <h2 class="card-titulo t-card--titulo">Título do Cartão Primário</h2>
                    <p class="card-texto t-card--texto">Este é o conteúdo de um cartão primário. Ele contém texto
                        explicativo.</p>
                    <button class="botao t-botao--primario">Botão Primário</button>
                </div>
                <div class="card t-card--secundario ">
                    <h2 class="card-titulo t-card--titulo">Título do Cartão Secundário</h2>
                    <p class="card-texto t-card--texto">Este é o conteúdo de um cartão secundário. Ele contém texto
                        explicativo.</p>
                    <button class="botao t-botao--secundario">Botão Secundário</button>
                </div>
            </div>
        </main>
        <footer id="footer" class="t-footer">
            <p class="footer-texto t-footer--texto">© 2023 Meu Site</p>
        </footer>
    </div>
</body>

</html>
